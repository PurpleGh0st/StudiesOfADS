<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <table class="tabela">
    <tr class="cabecalho">
      <td class="td1">Item Name</td>
      <td class="td2">Quantity</td>
      <td class="td3">Price</td>
    </tr>
    <tr>
      <td class="td1">Potatoes</td>
      <td class="td2">51</td>
      <td class="cinza2" class="td3">$1.00</td>
    </tr>
    <tr class="cinza">
      <td class="td1">Nuts</td>
      <td class="td2">20</td>
      <td class="td3">$5</td>
    </tr>
    <tr>
      <td class="td1">Onions</td>
      <td class="td2">4</td>
      <td class="cinza2" class="td3">$3.00</td>
    </tr>
    <tr class="cinza">
      <td class="td1">Very long awkward named yet still
      delicious item here</td>
      <td class="td2">4</td>
      <td class="td3">$3.00</td>
    </tr>
    <tr>
      <td class="td1">Carrots</td>
      <td class="td2">12</td>
      <td class="cinza2" class="td3">$2.99</td>
    </tr>
    <tr>
      <td colspan="2" class="total">Total Price</td>
      <td class="cinza2" class="td3">$33.79</td>
    </tr>
  </table>
  
  <script src="script.js"></script>

 <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 
</body>

</html>
